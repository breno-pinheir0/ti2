  <!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Estilos/style.css"> 
    <title>Cadastro</title>
    <script type="text/javascript" src="JS/main.js"></script>
    <script src="https://kit.fontawesome.com/6686f870aa.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</head>

<body style="background-color: #d0d0d0; margin: 10px;">
    <div class="d-sm-grid gap-4">
        <a class="btn btn-outline-light" href="index.html" style="width:90;height:10; background-color: #3f4141 ; border: white; font-weight: bold;" role="button">VOLTAR</a>
      </div>
      <br><br>

    <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">Nome</label>
          <input type="text" class="form-control" id="validationCustom01" placeholder="Digite seu nome completo">
          
        </div>
        
        <div class="col-md-4">
          <label for="validationCustomUsername" class="form-label">CPF</label>
          <div class="input-group has-validation">
            
            <input type="text" class="form-control" placeholder="Digite seu CPF" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
              CPF inválido.
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustom03" class="form-label">Cidade</label>
          <input type="text" class="form-control" id="validationCustom03" required>
          <div class="invalid-feedback">
            Cidade Inválida.
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom04" class="form-label">Estado</label>
          <select class="form-select" id="validationCustom04" required>
            <option selected disabled value="">Selecione</option>
            <option>...</option>
          </select>
          <div class="invalid-feedback">
            Please select a valid state.
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom05" class="form-label">CEP</label>
          <input type="text" class="form-control" id="validationCustom05" required>
          <div class="invalid-feedback">
            Please provide a valid zip.
          </div>
        </div>      
      
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nome@exemplo.com">
          </div>
      
          <div class="mb-3">
            <label for="inputPassword" class="col-sm-2 col-form-label">Senha:</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword">
            </div>

      
      <label for="form-select" class="form-label">Selecione seu gênero:</label>
      <select class="form-select" aria-label="Default select example">
        
        <option selected>Selecione </option>
        <option value="1">Feminino</option>
        <option value="2">Masculino</option>
        <option value="3">Outros</option>
        <option value="4">Prefiro não dizer</option>
      </select>
      <br>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
          <label class="form-check-label" for="invalidCheck">
            Aceito os <a target="_blank" style="color:#3f4141;" href="emconstrucao.html">Termos e Condições</a>
          </label>
          <div class="invalid-feedback">
            Você deve aceitar os termos antes de fazer o cadastro.
          </div>
        </div>
      </div>
      <br>
      <div class="col-12">
        <a class="btn btn-outline-light" type="submit" style="background-color: #3f4141; border: white; font-weight: bold;" role="button">Cadastrar</a>
      </div>


    </form>
    

</body>

</html>
